name: pub
publish_to: none

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  # Note: Pub's test infrastructure assumes that any dependencies used in tests
  # will be hosted dependencies.
  analyzer: ^0.39.4
  args: ^1.4.1
  async: ^2.0.0
  collection: ^1.8.0
  crypto: ^2.0.0
  http: ^0.12.0
  http_multi_server: ^2.0.0
  http_retry: ^0.1.1
  http_throttle: ^1.0.0
  meta: ^1.1.0
  oauth2: ^1.0.0
  package_config: ^1.0.0
  path: ^1.2.0
  pedantic: ^1.9.0
  pool: ^1.0.0
  pub_semver: ^1.4.4
  shelf: ^0.7.0
  source_span: ^1.4.0
  stack_trace: ^1.0.0
  yaml: ^2.2.0

dev_dependencies:
  shelf_test_handler: ^1.0.0
  test: ^1.3.0
  test_descriptor: ^1.0.0
  test_process: ^1.0.0

dependency_overrides:
  # Use a never version of these packages while waiting for a release.
  analyzer:
    git:
      url: https://github.com/dart-lang/sdk.git
      ref: 3095a082cd1d747e090581e244d0a731544c3a0c
      path: pkg/analyzer
  _fe_analyzer_shared:
    git:
      url: https://github.com/dart-lang/sdk.git
      ref: 3095a082cd1d747e090581e244d0a731544c3a0c
      path: pkg/_fe_analyzer_shared
